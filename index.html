  <title>Google Classroom Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

 <body class="bg-gray-100 font-['Roboto',sans-serif]">

  <div class="flex items-center justify-between bg-white px-4 py-3 shadow">

      <button class="text-gray-600 text-xl">
        <i class="fas fa-bars"></i>
      </button>
      <div class="flex items-center space-x-2">

      <button class="p-2 rounded-full hover:bg-gray-100">

          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100">
            <i class="fas fa-tasks"></i><span>To do</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100">
            <span class="bg-gray-200 px-2 py-1 rounded-full text-sm">F</span>
            <span>Frontend BATCH - F</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100">

          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100">
            <span class="bg-gray-200 px-2 py-1 rounded-full text-sm">C</span>
            <span>C LOGICAL BATCH - A 35</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100">
            <i class="fas fa-archive"></i><span>Archived classes</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100">
            <i class="fas fa-cog"></i><span>Settings</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="flex-1 p-6">
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-20">

        <div class="bg-white rounded-lg shadow overflow-hidden h-80">
          <div class="bg-gradient-to-r from-gray-700 to-gray-600 text-white px-4 py-3 relative">
            <h2 class="font-bold text-3xl">Frontend BATCH - F</h2>
            <p class="text-sm">REGex Software</p>
            <div class="absolute bottom-[-20px] right-4">
              <div class="bg-green-500 w-10 h-10 rounded-full flex items-center justify-center text-white font-bold">R</div>
            </div>
          </div>
          <div class="p-4 flex justify-end gap-10 text-gray-600 mt-7 pt-20 text-2xl border-t">

            <i class="fas fa-folder pt-20"></i>
            <i class="fas fa-ellipsis-v pt-20"></i>
          </div>
        </div>

            <h2 class="font-bold text-3xl">C Logical Batch-A 35</h2>
            <p class="text-sm">REGex Software</p>
            <div class="absolute bottom-[-20px] right-4">
              <div class="bg-green-500 w-10 h-10 rounded-full flex items-center justify-center text-white font-bold">R</div>
            </div>

            <i class="fas fa-ellipsis-v pt-20"></i>

        </div>

      </div>
